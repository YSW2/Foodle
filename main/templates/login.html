<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
</head>
<body>
    <h1>Log in</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>Username:</label>
        <input type="text" name="username" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Log in">
    </form>
</body>
</html>
