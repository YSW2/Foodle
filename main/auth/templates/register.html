<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="static/register.css">
    <link rel="stylesheet" href="static/topbar.css">
    <title>Foodle</title>
    
  </head>
  <body>
    <div id="Topbar">
      <ul>
          <li>Foodle</li>
          <li>Sign up for Foodle!</li>
      </ul>
  </div>
    
      <form method="post" class="RegisterForm">
        <div class="Name">Foodle</div>
        <div id="msg">
          {% if error %}
          <p style="color:red">{{ error }}</p>
          {% endif %}</div>

          {% if avail %}
          <p style="color:green">{{ avail }}</p>
          {% endif %}</div>

        <label for="">아이디</label>
        <input class="Input-Form" type="text" name="username" placeholder="ID" autofocus placeholder="8~12자리의 영대소문자와 숫자 조합" value="{{ avail_id }}">

        <label for="">비밀번호</label>
        <input input class="Input-Form" type="password" name="password" placeholder="비밀번호">

        <label for="">이름</label>
        <input class="Input-Form" type="text" name="name" placeholder="이름">

        <label for="">이메일</label>
        <input class="Input-Form" type="text" name="email" placeholder="example@site.com"> 

        <label for="">생일</label>
        <input class="Date-Form" type="date" name="birth" value="{{ datetime.today().date().isoformat() }}"> 

        <div class="Register">
          <button type="submit" class="btn btn-warning" name="register_btn" id="registerbutton">회원가입</button>
          <button type="submit" class="btn btn-warning" name="id_check_form" id="dpulicatebutton">ID중복체크</button>
          <a href="/auth/login" class="LoginLink" id="loginlink">로그인 화면</a>
        </div>
  </body>
</html>
