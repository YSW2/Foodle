<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/topbar.css">
    <title>Foodle</title>
    
  </head>
  <body>
    <div id="Topbar">
      <ul>
          <li>Foodle</li>
          <li>Welcome to Foodle!</li>
      </ul>
  </div>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
      <form method="post" class="LoginForm">
        <div class="Name">Foodle</div>
        <div id="msg"></div>
        <input class="Input-Form" type="text" name="username" placeholder="ID를 입력하세요" autofocus>
        <input class="Input-Form" type="password" name="password" placeholder="비밀번호를 입력하세요">
        <div class="LoginRegister">
          <button type="submit" class="btn btn-warning" id="loginbutton">로그인</button>
          <a href="/auth/register" class="RegisterLink" id="registerlink">회원가입</a>
        </div>
      </form>
  </body>
</html>
