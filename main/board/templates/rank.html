<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
        <!-- CSS -->
        <link rel="stylesheet" href="static/topbar.css">
        <link rel="stylesheet" href="static/rank.css">



  <title>Rank</title>
</head>

<body>

  <!-- Top Bar -->
  <div id="Topbar" class="Tobar">
    <ul class="Topul">
        <a href="/home"class="Topa" id="init">Foodle</a>
        <a href="{{ url_for('board.list_post') }}" class="Topa" id="mainpage">Welcome to Rank!</a>
    </ul>
  </div>

  <div class="RankContent">
    <form class="ViewLikeBtn">
      <button class="btn {% if type == 'view' %}btn-warning{% else %}btn-outline-warning{% endif %}" name="type" value="view" id="viewbtn" name="type" value="view" id="viewbtn">조회수</button>
      <button class="btn {% if type == 'like' %}btn-warning{% else %}btn-outline-warning{% endif %}" name="type" value="like" id="likebtn" name="type" value="like" id="likebtn">좋아요</button>
    </form>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/graph/{{type}}_graph1.png" class="d-block w-100" alt="랭킹">
      </div>
      <div class="carousel-item">
        <img src="static/graph/{{type}}_graph2.png" class="d-block w-100" alt="랭킹">
      </div>
      <div class="carousel-item">
        <img src="static/graph/{{type}}_graph3.png" class="d-block w-100" alt="랭킹">
      </div>
      <div class="carousel-item">
        <img src="static/graph/{{type}}_graph4.png" class="d-block w-100" alt="랭킹">
      </div>
      <div class="carousel-item">
        <img src="static/graph/{{type}}_graph5.png" class="d-block w-100" alt="랭킹">
      </div>
      <div class="carousel-item">
        <img src="static/graph/{{type}}_graph6.png" class="d-block w-100" alt="랭킹">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <a href="{{url_for('board.list_post')}}" class="BoardLink">Go to Board</a>

</div>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var myCarousel = new bootstrap.Carousel(document.querySelector('#carouselExampleIndicators'), {
      interval: 5000,
      wrap: true // Enable continuous loop of the carousel
    });
  });

  const likeButton = document.querySelector('#likebtn');
  const viewButton = document.querySelector('#viewbtn');

  likeButton.addEventListener('click', () => {
    viewButton.classList.remove('btn-warning');
    viewButton.classList.add('btn-outline-warning');
    likeButton.classList.remove('btn-outline-warning');
    likeButton.classList.add('btn-warning');
  });

  viewButton.addEventListener('click', () => {
    viewButton.classList.remove('btn-outline-warning');
    viewButton.classList.add('btn-warning');
    likeButton.classList.remove('btn-warning');
    likeButton.classList.add('btn-outline-warning');
  });
</script>
