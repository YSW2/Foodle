<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

       <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- CSS -->
   <link rel="stylesheet" href="static/topbar.css">
   <link rel="stylesheet" href="static/post.css">

   <title>{{ post.title }}</title>
  </head>
  <body>
    <div id="Topbar" class="Tobar">
      <ul class="Topul">
          <a href="{{ url_for('board.list_post') }}"class="Topa" id="init">Foodle</a>
          <a href="/home" class="Topa" id="mainpage">Welcome to Foodle!</a>
      </ul>
    </div>





    <form class="ContentSubmit" action="{{url_for('board.modify_post',post_id=post.id)}}" method="post">
      <div class="ContentForm">
        <input type="text" name="title" id="title" placeholder=" 제목을 입력해 주세요." value="{{ post.title }}" readonly ></input>
        <span >작성자: {{ post.author }} | 작성일: {{ post.created_at }}</span>
        <input type="text" name="content" id="content" placeholder=" 내용을 입력해 주세요." value="{{ post.content }}" readonly></input>
        <span>조회수: {{ post.view }}</span>
        <span id="Like">좋아요: {{ post.like }}</span>
      </div>
      <button type="button" id="ModifyBtn" onclick="modifyButtons()">수정</button>
      <button type="submit" id="ModifyRegisterBtn" style="display: none;">등록</button>
    </form>
  
    <a href="{{ url_for('board.list_post',page=page,per_page=per_page,option=option,keyword=keyword) }}">
      목록
    </a>

    <form method="POST" id="LikeBtn">
      <button type="submit">좋아요</button>
    </form>
    
   
    <form action="{{ url_for('board.delete_post',post_id=post.id,page=page,per_page=per_page,option=option,keyword=keyword) }}" method="POST" id="DeleteBtn" >
      <button type="button" onclick="confirmDelete()">삭제</button>
    </form>

   

    





<script>
function confirmDelete() {
        if (confirm("삭제하시겠습니까?")) {
          $("#DeleteBtn").submit();
        }
      }

      $(document).ready(function() {
        $("#LikeBtn").submit(function(event){
          event.preventDefault();
          $.ajax({
            url: "{{ url_for('board.Like_post', post_id=post.id) }}",
            method: 'POST',
            success: function(response) {
              $("#Like").html("좋아요: "+response.like)
            },
            error: function(status, error) {
              alert("error");
            }
            
          });
        });
      });




      function modifyButtons() {
        var modifyBtn = document.getElementById("ModifyBtn");
        var modifyRegisterBtn = document.getElementById("ModifyRegisterBtn");

        if (modifyBtn.style.display === "none") {
          // 수정 버튼이 사라져 있을 때
          modifyBtn.style.display = "block";
          modifyRegisterBtn.style.display = "none";
        } else {
          // 수정 버튼이 보여질 때
          modifyBtn.style.display = "none";
          modifyRegisterBtn.style.display = "block";
        }

        var titleInput = document.getElementById("title");
        var contentInput = document.getElementById("content");

        if (titleInput.hasAttribute("readonly")) {
          // readonly 속성이 존재하는 경우
          titleInput.removeAttribute("readonly");
          contentInput.removeAttribute("readonly");
        }
      }

</script>
    
  </body>

</html>
